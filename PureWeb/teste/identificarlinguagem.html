<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Idioma</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        /* Botão principal para abrir o menu de seleção */
        .language-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        /* Container do popup com as opções de idioma */
        .language-popup {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Botões de idioma dentro do popup */
        .language-option {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 150px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-size: 16px;
        }

        .language-option img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .language-option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Botão para trocar o idioma -->
    <button class="language-button" onclick="togglePopup()">Trocar Idioma</button>

    <!-- Popup de seleção de idiomas -->
    <div id="language-popup" class="language-popup">
        <button class="language-option" onclick="setLanguage('en')">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English Flag">
            English
        </button>
        <button class="language-option" onclick="setLanguage('pt-BR')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Brazil Flag">
            Português
        </button>
    </div>

    <!-- Conteúdo da página -->
    <h1 id="title"></h1>
    <p id="content"></p>

    <script>
        // Função para exibir/esconder o popup de seleção de idiomas
        function togglePopup() {
            const popup = document.getElementById("language-popup");
            popup.style.display = (popup.style.display === "block") ? "none" : "block";
        }

        // Função para alterar o idioma
        function setLanguage(lang) {
            // Define o atributo 'lang' no elemento <html>
            document.documentElement.lang = lang;

            // Mensagens para os idiomas
            const messages = {
                "en": {
                    "title": "Welcome to my website!",
                    "content": "This is the English version of the website."
                },
                "pt-BR": {
                    "title": "Bem-vindo ao meu site!",
                    "content": "Esta é a versão em português do site."
                }
            };

            // Atualiza o conteúdo com base no idioma
            document.getElementById("title").textContent = messages[lang].title;
            document.getElementById("content").textContent = messages[lang].content;

            // Fecha o popup após a seleção
            document.getElementById("language-popup").style.display = "none";
        }

        // Define o idioma padrão ao carregar a página
        window.onload = function() {
            setLanguage('en');
        };

        // Fecha o popup se o usuário clicar fora dele
        window.onclick = function(event) {
            const popup = document.getElementById("language-popup");
            if (!event.target.matches('.language-button')) {
                if (popup.style.display === "block") {
                    popup.style.display = "none";
                }
            }
        };
    </script>

</body>
</html>
