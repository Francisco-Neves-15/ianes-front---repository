<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page - Modo Claro e Escuro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>

    :root {
        --bg-color-light: #ffffff;
        --text-color-light: #000000;
        --bg-color-dark: #2c2c2c;
        --text-color-dark: #f1f1f1;
        --button-bg-light: #000000;
        --button-text-light: #ffffff;
        --button-bg-dark: #ffffff;
        --button-text-dark: #000000;
    }

    /* Modo claro por padrão */
    body {
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    /* Container centralizado */
    .container {
        text-align: center;
    }

    /* Botão de alternância */
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        background-color: var(--button-bg-light);
        color: var(--button-text-light);
        border: 2px solid var(--button-bg-light);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Estilo do botão no modo escuro */
    body.dark-mode button {
        background-color: var(--button-bg-dark);
        color: var(--button-text-dark);
        border-color: var(--button-text-dark);
    }

    /* Modo escuro */
    body.dark-mode {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
    }

    </style>

</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Nossa Landing Page</h1>
        <p>Este é um exemplo de como alternar entre modo claro e escuro.</p>
        <button id="toggle-theme">Alternar Aparência</button>
    </div>

    <!-- Import do JavaScript -->
    <script>
        
    // Função para detectar o modo de cor preferido do dispositivo
function detectPreferredColorScheme() {
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (prefersDarkScheme) {
        document.body.classList.add("dark-mode");
    } else {
        document.body.classList.remove("dark-mode");
    }
}

// Função para alternar o modo claro/escuro
function toggleTheme() {
    document.body.classList.toggle("dark-mode");

    // Salva a preferência do usuário no localStorage
    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("theme", "dark");
    } else {
        localStorage.setItem("theme", "light");
    }
}

// Função para carregar o tema salvo ou detectar o modo do sistema
function loadTheme() {
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme) {
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
        } else {
            document.body.classList.remove("dark-mode");
        }
    } else {
        // Detecta a preferência do dispositivo se não houver preferência salva
        detectPreferredColorScheme();
    }
}

// Carrega o tema ao carregar a página
window.addEventListener("load", loadTheme);

// Alterna o tema quando o botão é clicado
document.getElementById("toggle-theme").addEventListener("click", toggleTheme);


    </script>
</body>
</html>
