<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simples</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e2e;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      background-color: #2b2b3b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #44475a;
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #f8f8f2;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #6272a4;
      align-self: flex-end;
      color: white;
    }

    .message.bot {
      background-color: #50fa7b;
      align-self: flex-start;
      color: black;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #44475a;
    }

    .chat-input textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      outline: none;
      resize: none;
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
    }

    .chat-input button {
      align-self: flex-end;
      height: 40px;
      padding: 10px 15px;
      background-color: #6272a4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #7081b9;
    }
  </style>
</head>
<body>

  <div class="chat-container">

    <div class="chat-messages" id="chat-messages">
      <div class="message bot">Olá! Como posso te ajudar hoje?</div>
    </div>

    <div class="chat-input">
      <textarea rows="1" id="user-input" placeholder="Digite uma mensagem..."></textarea>
      <button onclick="sendMessage()">Enviar</button>
    </div>

  </div>

  <script>
    const inputMsg = document.getElementById("user-input");
    const inputMinHeight = inputMsg.scrollHeight; // Guarda a altura mínima inicial

    inputMsg.addEventListener("input", () => {
      // Ajusta a altura dinamicamente conforme o texto cresce
      inputMsg.style.height = `${inputMinHeight}px`; // Restaura para altura mínima
      inputMsg.style.height = `${inputMsg.scrollHeight}px`; // Ajusta para novo conteúdo
    });

    function sendMessage() {
      const message = inputMsg.value.trim();

      if (message) {
        addMessage(message, 'user');
        inputMsg.value = ''; // Limpa o campo de texto
        inputMsg.style.height = `${inputMinHeight}px`; // Restaura altura inicial

        // Simula uma resposta automática do bot
        setTimeout(() => {
          addMessage('Recebi sua mensagem!', 'bot');
        }, 500);
      }
    }

    function addMessage(text, sender) {
      const messages = document.getElementById('chat-messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = text;
      messages.appendChild(messageElement);

      // Rola para o final após nova mensagem
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
